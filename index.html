<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        Calculadora
        <div class="display">
            <p>0000000000000</p>
        </div>
        <table>
            <div class="botao">
                <tr>
                    <th colspan="2"><input type="button" value="C"></th>
                    <th colspan="2"><input type="button" value="DEL"></th>
                </tr>
                <tr>
                    <th><input type="button" value="7"></th>
                    <th><input type="button" value="8"></th>
                    <th><input type="button" value="9"></th>
                    <th><input type="button" value="/"></th>
                </tr>
                <tr>
                    <th><input type="button" value="4"></th>
                    <th><input type="button" value="5"></th>
                    <th><input type="button" value="6"></th>
                    <th><input type="button" value="X"></th>
                </tr>
                <tr>
                    <th><input type="button" value="1"></th>
                    <th><input type="button" value="2"></th>
                    <th><input type="button" value="3"></th>
                    <th><input type="button" value="+"></th>
                </tr>
                <tr>
                    <th colspan="2"><input type="button" value="0"></th>
                    <th><input type="button" value=","></th>
                    <th><input type="button" value="="></th>
                </tr>
            </div>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
