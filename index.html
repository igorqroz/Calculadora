<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculadora">
        <h3>Calculadora</h3>
        <div id="display">
            <div id="historico-display"></div> <!-- tentavida deixa um historico -->
            <div id="atual-display"></div>
        </div>
        <div id="botoes">
            <button onclick="limparTudo()">CE</button>
            <button onclick="limpar()">C</button>
            <button onclick="deletar()">DEL</button>
            <button onclick="divisao()">/</button>
            <button class="numero" onclick="inserir ('7')">7</button>
            <button class="numero" onclick="inserir ('8')">8</button>
            <button class="numero" onclick="inserir ('9')">9</button>
            <button onclick="multiplicacao()">*</button>
            <button class="numero" onclick="inserir ('4')">4</button>
            <button class="numero" onclick="inserir ('5')">5</button>
            <button class="numero" onclick="inserir ('6')">6</button>
            <button onclick="subtracao()">-</button>
            <button class="numero" onclick="inserir ('1')">1</button>
            <button class="numero" onclick="inserir ('2')">2</button>
            <button class="numero" onclick="inserir ('3')">3</button>
            <button onclick="soma()">+</button>
            <button class="numero">0</button>
            <button onclick="inserir('.')">.</button>
            <button id="botao-igualdade" onclick="calcular()">=</button>
        </div>
    </div>
</body>

</html>
